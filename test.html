<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .carousel {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
    }

    .carousel-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Animation */
    @keyframes carouselAnimation {

      0%,
      100% {
        opacity: 0;
      }

      20%,
      80% {
        opacity: 1;
      }
    }
  </style>
 
  <title>Auto Image Fade Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="carousel-item">
      <img src="images/background.png" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="images/couple.JPG" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="images/intro.jpeg" alt="Image 3">
    </div>
  </div>
  <script>
    const carouselItems = document.querySelectorAll('.carousel-item');
 let currentItem = 0;
 
 function showNextItem() {
     carouselItems[currentItem].style.opacity = '0';
     currentItem = (currentItem + 1) % carouselItems.length;
     carouselItems[currentItem].style.opacity = '1';
 }
 
 setInterval(showNextItem, 3000); // Change image every 3 seconds
 
 
   </script>
</body>

</html>
